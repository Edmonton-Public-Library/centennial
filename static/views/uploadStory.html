<script type="text/javascript">
;   
/**
 * Script specific to the fields on this Upload Story screen.
 */
$(document).ready(function() {    
    // Clear the text in a date field when focused.
    $("input[id$=Date]").bind("focus", function() {
        $(this).val("");    
    });
     
    // Automatically move to the month field after entering a day.
    $("#dayDate").bind("keyup", function() {
        if ($("#dayDate").val().length >= 2) {
            $("#monthDate").focus();
        }
    });

    // Automatically move to the year field after entering a month. 
    $("#monthDate").bind("keyup", function() {
        if ($("#monthDate").val().length >= 2) {
            $("#yearDate").focus();
        }
    });
});
</script>

<div id="tm-inputForm">
